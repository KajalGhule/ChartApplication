<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Chat</title>
  <style>
    body { font-family: Arial; margin: 0; padding: 0; background: #f0f0f0; }
    ul { list-style: none; margin: 0; padding: 0; }
    li { padding: 8px 10px; border-bottom: 1px solid #ddd; }
    #messages { height: 300px; overflow-y: scroll; background: white; padding: 10px; }
    #form { display: flex; padding: 10px; background: #333; }
    #input { flex: 1; padding: 10px; border: none; }
    #send { background: #00bcd4; color: white; border: none; padding: 10px 20px; cursor: pointer; }
  </style>
</head>
<body>
  <ul id="messages"></ul>
  <!-- <form id="form">
    <input id="input" autocomplete="off" placeholder="Type a message..." />
    <button id="send">Send</button>
  </form> -->

  <form id="form">
  <input id="input" autocomplete="off" placeholder="Type a message..." />
  <input type="file" id="imageInput" accept="image/*" />
  <button id="send">Send</button>
</form>


  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    // form.addEventListener('submit', (e) => {
    //   e.preventDefault();
    //   const message = input.value;
        
    //   const file = document.getElementById('imageInput').files[0];
    //   if (file) {
    //     const reader = new FileReader();
    //     reader.onload = () => {
    //       socket.emit('chat image', { image: reader.result });
    //     };
    //     reader.readAsDataURL(file);
    //     document.getElementById('imageInput').value = ''; // Clear file input
    //   } else if (message) {
    //     socket.emit('chat message', message);
    //     input.value = '';
    //   }
    // });

    socket.on('chat message', (msg) => {
      const item = document.createElement('li');
      item.textContent = msg;
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    });

    socket.on('chat image', (data) => {
  const item = document.createElement('li');
  const img = document.createElement('img');
  img.src = data.image;
  img.style.maxWidth = '200px';
  img.style.display = 'block';
  item.appendChild(img);
  messages.appendChild(item);
  messages.scrollTop = messages.scrollHeight;
});

  </script>
</body>
</html>
